<div class="row">
    <div class="col-xs-12">
        <div class="row">
            <!-- <br><br> -->
            <h3>Select Date</h3>
    
            <div [formGroup]="formGroup">
                <mat-form-field appearance="outline">
                    <input (dateInput)="onDateSelected($event.value)"
                            matInput formControlName="releasedAt" 
                            [placeholder]="today"
                            [matDatepicker]="releasedAtPicker" (click)="releasedAtPicker.open()">
                    <mat-datepicker-toggle matPrefix [for]="releasedAtPicker">
                    </mat-datepicker-toggle>
                    <mat-datepicker #releasedAtPicker 
                                    [touchUi]="true"
                                    [startAt]="date" > 
                    </mat-datepicker>
                </mat-form-field>
                </div>
            <!-- <p *ngIf="noCarpoolsToday"></p> -->
                <!-- <p>
                    There are no carpools today!
                </p> -->
            <hr>
            <h3>Create a new carpool</h3>
            <!-- Send chosen date to child component AddCarpool -->
            <app-addcarpool 
                [date]="date"
                (newCarpool)="onCarpoolAdded($event)"
            ></app-addcarpool>
            <!-- <app-carpool
              *ngFor="let carpool of carpools"
              [element]="carpool"
              [driver]="carpool.driver">
              <p>{{ carpool.driver }}</p>
            </app-carpool> -->
            <hr>
            <h3>Carpools</h3>
            <app-carpool
                *ngFor="let carpool of carpools"
                [carpoolObj]="carpool"
                (carpoolRemoved)="onCarpoolRemoved($event)"
                >
            </app-carpool>

          </div>
    </div>
</div>
<div class="fixed-bottom" style="width:100%">
    <app-navbar></app-navbar>
</div>
