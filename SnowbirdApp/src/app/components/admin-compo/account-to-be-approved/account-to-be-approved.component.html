<div
  class="panel panel-default" >
  <div class="panel-heading" style="text-align: center;">
    <img src="{{this.accountObj.photoURL}}" class="img-thumbnail rounded-circle" style="width:50px;height:50px;"> 
    <br>
    <p>{{ this.accountObj.displayName }}</p>
  </div>
  <div class="panel-body">
    <p><b>User Id:</b> {{ this.accountObj.uid }}</p>
    <p><b>Google Account Name:</b> {{ this.accountObj.displayName }}</p>
    <p></p>
    <p><b>G-mail Address:</b> {{ this.accountObj.email }}</p>
    <p></p>

    <br>
    <button class="btn btn-primary btn-block" (click)="onApprove()">
      Approve
    </button>
    <button class="btn btn-primary btn-block" (click)="onDenied()">
      Deny
    </button>
    <button class="btn btn-warning btn-block" (click)="onApproveAsAdmin()">
      Approve and Set as Admin
    </button>
  </div>
</div>
