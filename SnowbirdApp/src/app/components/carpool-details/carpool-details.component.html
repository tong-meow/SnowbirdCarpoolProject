<div style="padding-top: 15px; padding-left: 20px">
    <!-- <h4>Carpool ID: {{ carpoolId }} </h4> -->
    <h4>Date: {{ date }}</h4>
    <div class="panel panel-default" >
        <div class="panel-heading">
            <h3>Driver: {{ driverName }}</h3></div>
        <div class="panel-body">
            <h3>Passengers: </h3>
            <p *ngFor="let passenger of passengerObjs">{{ passenger.name }}</p>
            <h3>Start time:</h3>
            <p>{{ carpoolObj.startTime }}</p>
            <h3>Arrival time:</h3>
            <p>{{ carpoolObj.arrivalTime }}</p>
            <h3>Seats Remaining:</h3>
            <p>{{ getRemainingSeats() }}</p>

            <div cdkDropListGroup>
                <div class="route-container">
                  <h3>Route:</h3>
                  <p><span class="emphasized">Drag to reorder</span></p>
                  <div
                    cdkDropList
                    [cdkDropListData]="addresses"
                    class="route-list"
                    (cdkDropListDropped)="drop($event)">
                    <div class="route-box" *ngFor="let item of addresses" cdkDrag>{{item}}</div>
                  </div>
                </div>
              </div>

              
            <button
            class="btn btn-primary"
            (click)="onShowRoute()">Show route</button>
            <p></p>
        </div>
    </div>
</div>
