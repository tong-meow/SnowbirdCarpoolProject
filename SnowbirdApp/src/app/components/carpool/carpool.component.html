<div
  class="panel panel-default" >
  <!--<div class="panel-heading">{{ element.name }}</div>-->
  <div class="panel-heading" [routerLink]="['/carpools', carpoolObj.id]" #heading>Driver: {{ driverName }}</div>
  <div class="panel-body">
    <p>Passengers: </p>
    <p *ngFor="let passenger of passengerObjs">{{ passenger.name }}</p>
    <p>Start time: {{ this.carpoolObj.startTime }}</p>
    <p>Arrival time: {{ this.carpoolObj.arrivalTime }}</p>
    <p>Seats Remaining: {{ getRemainingSeats() }}</p>

    <p></p>
    <button style="margin:5px"
    class="btn btn-primary" 
    [disabled]="carFull || joinedCar || isDriver"
    (click)="onJoinCarpool()">Join</button>
    <button style="margin:5px"
    class="btn btn-primary"
    [disabled]="!joinedCar"
    (click)="onLeaveCarpool()">Leave</button>
    <p>
    <button style="margin:5px"
    class="btn btn-warning"
    (click)="onCancelCarpool()">Cancel Carpool</button>
    </p>
  </div>
</div>
