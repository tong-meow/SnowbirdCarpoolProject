<div class="container">
  <div class="row">
    <h4>Carpools</h4>
    <hr>
    <app-addcarpool (newCarpool)="onCarpoolAdded($event)"></app-addcarpool>
    <app-carpool
      *ngFor="let carpool of carpools"
      [element]="carpool"
      [driver]="carpool.driver">
      <p>{{ carpool.driver }}</p>
    </app-carpool>
  </div>
</div>
